<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Expense Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">Loading...</div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Mock API
        const mockApi = {
            expenses: [],
            async getAllExpenses() {
                return new Promise(resolve => setTimeout(() => resolve([...this.expenses]), 300));
            },
            async addExpense(expense) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        const newExpense = { 
                            ...expense, 
                            id: Date.now() + Math.random(),
                            amount: Number(expense.amount)
                        };
                        this.expenses.push(newExpense);
                        resolve(newExpense);
                    }, 200);
                });
            },
            async updateExpense(id, updatedExpense) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        const index = this.expenses.findIndex(e => e.id === id);
                        if (index !== -1) {
                            this.expenses[index] = { 
                                ...updatedExpense, 
                                id,
                                amount: Number(updatedExpense.amount)
                            };
                        }
                        resolve(this.expenses[index]);
                    }, 200);
                });
            },
            async deleteExpense(id) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        this.expenses = this.expenses.filter(e => e.id !== id);
                        resolve(true);
                    }, 200);
                });
            }
        };

        // ExpenseForm Component
        const ExpenseForm = ({ onAddExpense, onUpdateExpense, editingExpense, setEditingExpense }) => {
            const [formData, setFormData] = useState({
                title: '', amount: '', category: 'Food', date: new Date().toISOString().split('T')[0], description: ''
            });

            useEffect(() => {
                if (editingExpense) {
                    setFormData({
                        title: editingExpense.title || '',
                        amount: editingExpense.amount || '',
                        category: editingExpense.category || 'Food',
                        date: editingExpense.date || new Date().toISOString().split('T')[0],
                        description: editingExpense.description || ''
                    });
                }
            }, [editingExpense]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (formData.title && formData.amount > 0) {
                    const expenseData = {
                        title: formData.title,
                        amount: Number(formData.amount),
                        category: formData.category,
                        date: formData.date,
                        description: formData.description
                    };
                    
                    if (editingExpense) {
                        await onUpdateExpense(editingExpense.id, expenseData);
                        setEditingExpense(null);
                    } else {
                        await onAddExpense(expenseData);
                    }
                    setFormData({ title: '', amount: '', category: 'Food', date: new Date().toISOString().split('T')[0], description: '' });
                }
            };

            const handleCancel = () => {
                setEditingExpense(null);
                setFormData({ title: '', amount: '', category: 'Food', date: new Date().toISOString().split('T')[0], description: '' });
            };

            return (
                <div className="form-section">
                    <h2>{editingExpense ? 'Edit Expense' : 'Add New Expense'}</h2>
                    <form className="expense-form" onSubmit={handleSubmit}>
                        <div className="form-group">
                            <label>Title</label>
                            <input type="text" value={formData.title} onChange={e => setFormData({...formData, title: e.target.value})} required />
                        </div>
                        <div className="form-group">
                            <label>Amount (₹)</label>
                            <input type="number" step="0.01" value={formData.amount} onChange={e => setFormData({...formData, amount: e.target.value})} required />
                        </div>
                        <div className="form-group">
                            <label>Category</label>
                            <select value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})}>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Education">Education</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Health">Health</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div className="form-group">
                            <label>Date</label>
                            <input type="date" value={formData.date} onChange={e => setFormData({...formData, date: e.target.value})} required />
                        </div>
                        <div className="form-group">
                            <label>Description</label>
                            <textarea value={formData.description} onChange={e => setFormData({...formData, description: e.target.value})} placeholder="Optional description" rows="3" style={{padding: '12px', border: '2px solid #ddd', borderRadius: '8px', fontSize: '16px', resize: 'vertical'}} />
                        </div>
                        <div style={{display: 'flex', gap: '10px'}}>
                            <button type="submit" className="btn btn-primary">
                                {editingExpense ? 'Update Expense' : 'Add Expense'}
                            </button>
                            {editingExpense && (
                                <button type="button" className="btn btn-danger" onClick={handleCancel}>
                                    Cancel
                                </button>
                            )}
                        </div>
                    </form>
                </div>
            );
        };

        // ExpenseList Component
        const ExpenseList = ({ expenses, onDeleteExpense, onEditExpense }) => {
            const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            
            // Calculate top category
            const categoryTotals = expenses.reduce((acc, exp) => {
                acc[exp.category] = (acc[exp.category] || 0) + exp.amount;
                return acc;
            }, {});
            
            const topCategory = Object.keys(categoryTotals).length > 0 
                ? Object.entries(categoryTotals).reduce((a, b) => categoryTotals[a[0]] > categoryTotals[b[0]] ? a : b)[0]
                : 'None';
            
            return (
                <div className="list-section">
                    <h2>Expense List</h2>
                    <div className="summary">
                        <div className="summary-card">
                            <h3>Total Expenses</h3>
                            <div className="amount">₹{total.toFixed(2)}</div>
                        </div>
                        <div className="summary-card">
                            <h3>Total Items</h3>
                            <div className="amount">{expenses.length}</div>
                        </div>
                        <div className="summary-card">
                            <h3>Top Category</h3>
                            <div className="amount">{topCategory}</div>
                        </div>
                    </div>
                    <div className="expense-list">
                        {expenses.length === 0 ? (
                            <div className="loading">No expenses added yet</div>
                        ) : (
                            expenses.map(expense => (
                                <div key={expense.id} className="expense-item">
                                    <div className="expense-details">
                                        <h4>{expense.title}</h4>
                                        <p>Category: {expense.category}</p>
                                        <p>Date: {expense.date}</p>
                                        {expense.description && <p>Description: {expense.description}</p>}
                                    </div>
                                    <div style={{display: 'flex', alignItems: 'center', gap: '10px'}}>
                                        <div className="expense-amount">₹{expense.amount.toFixed(2)}</div>
                                        <button className="btn btn-primary" style={{fontSize: '12px', padding: '6px 12px'}} onClick={() => onEditExpense(expense)}>Edit</button>
                                        <button className="btn btn-danger" onClick={() => onDeleteExpense(expense.id)}>Delete</button>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        };

        // Pie Chart Component
        const ExpenseChart = ({ expenses }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (chartInstance.current) {
                    chartInstance.current.destroy();
                }

                if (expenses.length === 0) return;

                const ctx = chartRef.current.getContext('2d');
                const categoryData = expenses.reduce((acc, expense) => {
                    acc[expense.category] = (acc[expense.category] || 0) + expense.amount;
                    return acc;
                }, {});

                const labels = Object.keys(categoryData);
                const data = Object.values(categoryData);
                const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'];

                chartInstance.current = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: data,
                            backgroundColor: colors.slice(0, labels.length),
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = ((context.parsed / total) * 100).toFixed(1);
                                        return `${context.label}: ₹${context.parsed.toFixed(2)} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [expenses]);

            return (
                <div className="chart-section">
                    <h2>Expense Distribution</h2>
                    <div className="chart-container" style={{height: '300px'}}>
                        {expenses.length === 0 ? (
                            <div className="loading">Add expenses to see distribution</div>
                        ) : (
                            <canvas ref={chartRef}></canvas>
                        )}
                    </div>
                </div>
            );
        };

        // Monthly Summary Component
        const MonthlySummary = ({ expenses }) => {
            const monthlyData = expenses.reduce((acc, expense) => {
                const month = expense.date.substring(0, 7);
                acc[month] = (acc[month] || 0) + expense.amount;
                return acc;
            }, {});

            return (
                <div className="chart-section">
                    <h2>Monthly Summary</h2>
                    {Object.keys(monthlyData).length === 0 ? (
                        <div className="loading">No monthly data available</div>
                    ) : (
                        Object.entries(monthlyData).map(([month, amount]) => (
                            <div key={month} className="expense-item">
                                <div className="expense-details">
                                    <h4>{new Date(month + '-01').toLocaleDateString('en-US', {month: 'long', year: 'numeric'})}</h4>
                                </div>
                                <div className="expense-amount">₹{amount.toFixed(2)}</div>
                            </div>
                        ))
                    )}
                </div>
            );
        };

        // Main App
        const App = () => {
            const [expenses, setExpenses] = useState([]);
            const [editingExpense, setEditingExpense] = useState(null);

            useEffect(() => {
                mockApi.getAllExpenses().then(setExpenses);
            }, []);

            const handleAddExpense = async (expenseData) => {
                const newExpense = await mockApi.addExpense(expenseData);
                setExpenses(prev => [...prev, newExpense]);
            };

            const handleUpdateExpense = async (id, updatedData) => {
                const updatedExpense = await mockApi.updateExpense(id, updatedData);
                setExpenses(prev => prev.map(exp => exp.id === id ? updatedExpense : exp));
            };

            const handleDeleteExpense = async (id) => {
                await mockApi.deleteExpense(id);
                setExpenses(prev => prev.filter(exp => exp.id !== id));
            };

            const handleEditExpense = (expense) => {
                setEditingExpense(expense);
            };

            return (
                <div className="container">
                    <header className="header">
                        <h1>Student Expense Tracker</h1>
                        <p>Track your daily expenses and visualize your spending patterns</p>
                    </header>
                    <div style={{padding: '30px'}}>
                        <ExpenseForm 
                            onAddExpense={handleAddExpense} 
                            onUpdateExpense={handleUpdateExpense}
                            editingExpense={editingExpense}
                            setEditingExpense={setEditingExpense}
                        />
                    </div>
                    <div style={{padding: '0 30px 30px'}}>
                        <ExpenseList 
                            expenses={expenses} 
                            onDeleteExpense={handleDeleteExpense}
                            onEditExpense={handleEditExpense}
                        />
                    </div>
                    <div style={{padding: '0 30px 30px'}}>
                        <ExpenseChart expenses={expenses} />
                    </div>
                    <div style={{padding: '0 30px 30px'}}>
                        <MonthlySummary expenses={expenses} />
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
